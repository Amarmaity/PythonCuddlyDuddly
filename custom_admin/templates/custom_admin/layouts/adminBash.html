{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'logo/cuddlyduddly_logo.png' %}" type="image/x-icon">

    <!-- Tailwind, Alpine.js, Bootstrap Icons, SweetAlert2 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 font-sans">

    {% include "custom_admin/layouts/sidebar.html" %}

    <div class="flex-1 ml-64 flex flex-col min-h-screen">
        {% include "custom_admin/layouts/header.html" %}

        <main class="p-6 flex-1">
            {% block content %}{% endblock %}
        </main>

        {% include "custom_admin/layouts/footer.html" %}
    </div>

</body>
</html>
