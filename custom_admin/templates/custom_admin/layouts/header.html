<header
  class="bg-white border-b border-gray-300 px-4 py-3 flex justify-between items-center"
>
  <!-- Sidebar toggle button (mobile) -->
  <button
    id="sidebarToggle"
    class="md:hidden text-gray-700 hover:text-gray-900 focus:outline-none"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>

  <!-- Page title -->
  <h5 class="text-gray-800 font-semibold text-lg m-0">CuddlyDuddly Admin</h5>

  <!-- User info & logout -->
  <div class="flex items-center space-x-4">
    <span class="text-gray-700">Hello ðŸ‘‹, {{ admin_user.name }}</span>
    <form id="logoutForm" method="POST" action="{% url 'api:logout' %}">
      {% csrf_token %}
      <button
        type="submit"
        class="bg-red-500 hover:bg-red-600 text-white text-sm px-3 py-1 rounded flex items-center gap-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"
          />
        </svg>
        Logout
      </button>
    </form>
  </div>
</header>

<script>
  document
    .getElementById("logoutForm")
    .addEventListener("submit", function (e) {
      e.preventDefault(); // Stop form submission

      Swal.fire({
        title: "Are you sure?",
        text: "You will be logged out!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Yes, logout!",
      }).then((result) => {
        if (result.isConfirmed) {
          e.target.submit(); // Submit the form if confirmed
        }
      });
    });
</script>
