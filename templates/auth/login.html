{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(256deg, #f0eff8, #e5e4ef);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .auth-card h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }
        .btn-login {
            width: 100%;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
        }
        .auth-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .auth-footer a {
            text-decoration: none;
            color: #6C63FF;
            font-weight: 500;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Login</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field|add_class:"form-control form-control-lg" }}
                    {% if field.errors %}
                        <div class="text-danger mt-1">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-login mt-3">Login</button>
        </form>
        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</body>
</html>
