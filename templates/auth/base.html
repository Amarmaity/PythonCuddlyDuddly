<!DOCTYPE html>
<html>
<head>
    <title>CuddlyDuddly</title>
</head>
<body>
    {% comment %} <h1>CuddlyDuddly</h1> {% endcomment %}
    {% comment %} <hr> {% endcomment %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
