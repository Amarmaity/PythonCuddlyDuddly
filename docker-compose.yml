version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: cuddlyduddly_user
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: cuddlyduddly_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8082:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DB_NAME=cuddlyduddly_db
      - DB_USER=cuddlyduddly_user
      - DB_PASSWORD=strongpassword
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:
